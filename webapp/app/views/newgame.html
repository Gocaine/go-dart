<div class="page-header">
  <h1>New <small>Game</small></h1>

  <div class="row">
    <label for="boardSelect"> Board : </label>
    <select id="boardSelect" name="boardSelect" ng-model="selectedBoard">
      <option ng-repeat="board in boards" value="{{board}}">{{board}}</option>
    </select>
  </div>
</div>

<div ng-repeat="alert in alerts" class="alert alert-danger" role="alert">
  {{alert.msg}}
</div>

<div class="row">
  <div ng-repeat="s in styles"><button type="button" class="btn btn-success btn-lg  btn-block" ng-click="newGame(s.Code,selectedBoard)">{{s.Desc}}</button><br/></div>
</div>
